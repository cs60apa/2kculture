<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
</head>
<body>
    <h2>loops</h2>
    <script>
        let x=22;
        do{
            console.log(x)
            x++
        }
        while(x<30)
    </script>
</body>
